<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Practice: Header, Introduction, Skills, and Contact Section</title>
<style>
  /* General styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  /* Header styling */
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  /* Introduction section */
  .introduction {
    background-color: #f2f2f2;
    padding: 20px;
    margin-top: 20px;
    margin-bottom: 20px;
  }
  /* Skills section */
  .skills {
    background-color: #ddd;
    padding: 20px;
    margin-top: 20px;
    margin-bottom: 20px;
  }
  .skills ul {
    list-style: none;
    padding: 0;
  }
  .skills li {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }
  /* Contact section */
  .contact {
    background-color: #666;
    color: #fff;
    padding: 20px;
  }
  .contact a {
    color: #fff;
    text-decoration: none;
    margin-right: 10px;
  }
  /* Media queries for responsiveness */
  @media only screen and (max-width: 600px) {
    /* Adjust margins and padding for smaller screens */
    header, .introduction, .skills, .contact {
      padding: 10px;
    }
    .skills li {
      padding: 5px;
      margin-bottom: 5px;
    }
  }
</style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>James Ndeto</h1>
  </header>

  <!-- Introduction Section -->
  <section class="introduction">
    <p>Hello, I'm James Ndeto. I'm a web developer with a passion for creating beautiful and functional websites.</p>
  </section>

  <!-- Skills Display -->
  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Node.js</li>
    </ul>
  </section>

  <!-- Contact Information -->
  <section class="contact">
    <h2>Contact</h2>
    <p>Email: jamndeto@gmail.com</p>
    <p>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
    </p>
  </section>
</body>
</html>
